    <title>Mushroom</title>

    <style>
       body {
            background-color: #1e1e1e;

        }

        .header {

</head>

                        <div class="col-md-6">

    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            document.getElementById('mushroom-form').addEventListener('submit', async (e) => {
                e.preventDefault();
    
                const formData = new FormData(e.target);
                const data = {};
    
                formData.forEach((value, key) => {
                    data[key] = value;
                });
    
                try {
                    const response = await fetch('http://127.0.0.1:5000/predict', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ data }) 
                    });
    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
    
                    const result = await response.json(); 
    
                    document.getElementById('result').innerText = `Resultado: ${result.prediction[0] === 0 ? 'Comestível' : 'Venenoso'}`;
                } catch (error) {
                    console.error('Erro ao fazer a predição:', error);
                    document.getElementById('result').innerText = `Erro: ${error.message}`;
                }
            });
        </script>
</body>
